{% extends "auctions/layout.html" %}

{% block body %}
    <div class="login-container">
        <h2 class="title">로그인</h2>

        {% if message %}
            <div class="warning">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="login-form">
            {% csrf_token %}
            <div class="input-area">
                <input autofocus class="form-control" type="text" name="username" placeholder="아이디를 입력하세요">
            </div>
            <div class="input-area">
                <input class="form-control" type="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button class="login btn" type="submit" value="Login">로그인</button>
        </form>

        <div class="register_here">
            계정이 없으신가요? <a href="{% url 'register' %}">가입하기</a>
        </div>
        
    </div>
{% endblock %}
